                width: 100%;

            }
            .table th, .table td {
                border: 1px solid #dee2e6;

            }
            .table th {
                background-color: #f2f2f2 !important;

            }
            h2 {
                color: #333 !important;

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="locacao.html"><i class="bi bi-book"></i> Locação de Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="relatorios.html"><i class="bi bi-journal-check"></i> Relatórios</a></li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Relatório de Locação</h2>
        <div id="relatorio-container" class="table-responsive">
            <!-- A tabela será gerada dinamicamente aqui -->
        </div>
    </div>
    
    <div class="text-center mb-4">
        <button id="printTable" class="btn btn-primary btn-print"><i class="bi bi-printer"></i> Imprimir Tabela</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const urlSupabase = 'https://leifjrmtmaflyaocpbin.supabase.co';
        const anon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlaWZqcm10bWFmbHlhb2NwYmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNzUyMTUsImV4cCI6MjA2Mjc1MTIxNX0.ALEM4vwgTKsUwy2EyJQBs3dlSJK0DqKXEGofeljSeZ4';

        const supabase = createClient(urlSupabase, anon);

        const session = JSON.parse(localStorage.getItem('session'));
        if (!session) window.location.href = 'index.html';

        const user_id = session.user.id;
        const relatorioContainer = document.getElementById('relatorio-container');

        async function carregarRelatorio() {
            const { data, error } = await supabase
                .from('livros')
                .select('*')
                .eq('user_id', user_id)
                .order('data_locacao', { ascending: false });

            if (error) {
                console.error('Erro ao carregar relatório:', error);
                relatorioContainer.innerHTML = '<div class="alert alert-danger">Erro ao carregar os dados.</div>';
                return;
            }

            if (data && data.length > 0) {
                const tabela = document.createElement('table');
                tabela.className = 'table table-striped';

                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Data de Locação</th>
                        <th>Data de Devolução</th>
                    </tr>
                `;
                tabela.appendChild(thead);

                const tbody = document.createElement('tbody');
                data.forEach(l => {
                    const linha = document.createElement('tr');
                    linha.innerHTML = `
                        <td>${l.titulo}</td>
                        <td>${l.autor}</td>
                        <td>${l.categoria}</td>
                        <td>${formatarDataBr(l.data_locacao)}</td>
                        <td>${formatarDataBr(l.data_devolucao)}</td>
                    `;
                    tbody.appendChild(linha);
                });

                tabela.appendChild(tbody);
                relatorioContainer.innerHTML = '';
                relatorioContainer.appendChild(tabela);
            } else {
                relatorioContainer.innerHTML = '<div class="alert alert-info">Nenhum registro encontrado.</div>';
            }
        }

        // Adiciona evento ao botão de impressão
        document.getElementById('printTable').addEventListener('click', () => {
            window.print();
        });

        function formatarDataBr(dataISO) {
            if (!dataISO) return 'Não Informado';
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        window.logout = async function () {
            await supabase.auth.signOut();
            localStorage.removeItem('session');
            window.location.href = 'index.html';
        };

        carregarRelatorio();
    </script>
</body>

</html>
